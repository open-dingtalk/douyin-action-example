openapi: 3.0.1
info:
  title: 抖音运营助理
  description: 抖音平台运营，获取抖音账号信息等数据
  version: 1.0.0
servers:
  - url: 'https://douyin-example.dingtalkapps.com'
paths:
  /userInfo:
    get:
      summary: 查询用户信息
      description: 查询用户信息
      operationId: GetUserInfo
      parameters:
        - name: openId
          in: query
          description: 用户ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserInfoResponse'
  /videoList:
    get:
      summary: 查看视频列表
      description: 查看视频列表
      operationId: GetVideoListResponse
      parameters:
        - name: openId
          in: query
          description: 用户ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVideoListResponse'
components:
  schemas:
    GetUserInfoResponse:
      type: object
      properties:
        avatarUrl:
          type: string
          description: 用户的头像 URL，可以在 Markdown 中以图片形式展示
        nick:
          type: string
          description: 用户昵称
        openId:
          type: string
          description: 用户在当前应用的唯一标识
        unionId:
          type: string
          description: 用户在当前开发者账号下的唯一标识（未绑定开发者账号没有该字段）
    GetVideoListResponse:
      type: object
      properties:
        videos:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                description: 视频标题
              diggCount:
                type: integer
                description: 点赞数
              playCount:
                type: integer
                description: 播放数
              shareCount:
                type: integer
                description: 分享数
              forwardCount:
                type: integer
                description: 转发数
              commentCount:
                type: integer
                description: 评论数
